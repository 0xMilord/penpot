dist: xenial
sudo: required

services: docker

language: node

branches:
  only:
    - master
    - wip
    - develop

before_script:
  - env | sort
  - apt-get install openjdk-8-jdk imagemagick

script:
  - ./manage.sh build
  - ./manage.sh release-local
  - ./manage.sh release-docker

after_script:
  - docker images
  - docker ps

notifications:
  email: false

env: # Environments
    - VERSION=beta
